services:
  mariadb:
    image: mariadb:11.8.2
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: ecoride
      MARIADB_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3306:3306"
    volumes:
      - db_data_dev:/var/lib/mysql:rw
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin:latest
    depends_on:
      - mariadb
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1
    networks:
      - app_network

  mailer:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - app_network

volumes:
  db_data_dev:

networks:
  app_network: